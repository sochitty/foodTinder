<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    
    <!--MATERIALIZE CSS FRAMEWORK-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- MATERIALIZE FRAMEWORK END -->
<!-- CSS -->
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- Linking Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>

    <title>Document</title>
</head>
<body>
  <!--search Form -->
  <nav>
    <div class="nav-wrapper">
      <form id="citySearch">
        <div class="input-field">
          <input placeholder="Pick a New City..." id="searchVal" type="search" required>
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
  </nav>
  <!-- NAV BAR-->
  <div class="fixed-action-btn">
    <a class="btn-floating btn-large black" href='index.html'>
      <i class="large material-icons">local_dining</i>
    </a>
    <ul>
      <li><a class="btn-floating green" href='search.html'><i class="material-icons">search</i></a></li>
      <li><a class="btn-floating red" href='fav.html'><i class="material-icons">favorite</i></a></li>
    </ul>
  </div>
      <!-- CARD -->
  <div class='container'>
    <div class="row">
      <div class="col m12">
        <div class="card">
          <div class="card-image">
            <img id="restaurantImage" src="">
            <span class="card-title" id="restName"></span>
          </div>
          <a class="btn-floating btn-med waves-effect waves-light red vote dislike" data-like='dislike'><i class="material-icons">cancel</i></a>
          <a class="btn-floating btn-med waves-effect waves-light green vote like" data-like='like'><i class="material-icons">check</i></a>
          <h5 id="rating"></h5>
          <h5 id="genre"></h5>
          <h5 id="price"></h5>
          <!-- <a class="btn-floating btn-med waves-effect waves-light red vote dislike" data-like='dislike'><i class="material-icons">cancel</i></a>
          <a class="btn-floating btn-med waves-effect waves-light green vote like" data-like='like'><i class="material-icons">check</i></a> -->
          <div class="clear-div"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- JS -->
  <script src='assets/javascript/app.js'></script>
</body>
</html>
